<!DOCTYPE html>
<html>
<head>
    <title>Circle timeline chart - Visual Vocabulary</title>

    <script src="//unpkg.com/@financial-times/d3-bootloader@~1.7.12/dist/d3-bootloader.js" async></script>
    <link rel="stylesheet" href="https://ig.ft.com/visual-vocabulary/styles.css"/>
    <link rel="stylesheet" href="//www.ft.com/__origami/service/build/v2/bundles/css?modules=o-fonts@^2.2.0" />
    <style>
    .saveable button{ display: block; }
    </style>
</head>
<body>

    <h1>Circle timeline chart</h1>
    <p>Good for showing discrete values of varying size across multiple categories (eg earthquakes by contintent)</p>
    <p><b>Some useful settings in the index.js</b>
         <ul>
            <li><b>circleSize</b> will allow you to adjust the size of the circles (default size is 1)</li>
        </ul>
    <hr>
    <p class="section-heading">Non-responsive chart</p>
    <figure class="framed saveable" data-frame="webMDefault"><svg></svg></figure>
    <p class="section-heading">Responsive image set</p>
    <figure class="framed saveable" data-frame="webS"><svg></svg></figure>
    <figure class="framed saveable" data-frame="webM"><svg></svg></figure>
    <figure class="framed saveable" data-frame="webL"><svg></svg></figure>
    <figure class="framed saveable" data-frame="print"><svg></svg></figure>
    <figure class="framed saveable" data-frame="social"><svg></svg></figure>
    <figure class="framed saveable" data-frame="video"><svg></svg></figure>

</body>
</html>
